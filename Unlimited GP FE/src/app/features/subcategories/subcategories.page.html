<section class="section">
  <div class="container" *ngIf="vm$ | async as vm">
    <button class="btn" type="button" (click)="back()">{{ 'subcategories.back' | t }}</button>

    <div class="header card" *ngIf="vm.category as category">
      <div class="header__image" [style.backgroundImage]="category.imageUrl ? 'url(' + category.imageUrl + ')' : null"></div>
      <div class="header__body">
        <h1 class="header__title">{{ lang() === 'ar' ? category.nameAr : category.nameEn }}</h1>
        <p class="header__subtitle">{{ 'subcategories.title' | t }}</p>
      </div>
    </div>

    <div class="grid list" *ngIf="vm.subCategories.length; else empty">
      <div class="sub card" *ngFor="let s of vm.subCategories">
        <div class="sub__name">{{ lang() === 'ar' ? s.nameAr : s.nameEn }}</div>
      </div>
    </div>

    <ng-template #empty>
      <div class="empty card">
        <p class="empty__text">{{ 'subcategories.empty' | t }}</p>
      </div>
    </ng-template>
  </div>
</section>
